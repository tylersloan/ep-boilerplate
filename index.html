<!DOCTYPE html>
<html>
<head>
  <title>EP Boilerplate</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="javascript/modernizr.ep-build.js"></script>
</head>
<body>

  <header>
    <h1>Flex, Box, Action!</h1>
  </header>

  <main>
    <article class="container">
      <section>
        <h3>12 Column Grid</h3>
        <div class="grid grid--fit">
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
        </div>
      </section>

      <section>
        <h3>grid--halves</h3>
        <div class="grid grid--halves">
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
        </div>
      </section>

      <section>
        <h3>grid--thirds</h3>
        <div class="grid grid--thirds">
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
        </div>
      </section>

      <section>
        <h3>grid--fourths</h3>
        <div class="grid grid--fourths">
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
        </div>
      </section>

      <section>
        <h3>2 Column 60/40</h3>
        <div class="grid">
          <div class="grid__column--6"></div>
          <div class="grid__column--4"></div>
        </div>
      </section>

      <section>
        <h3>3 Column 33/33/33</h3>
        <div class="grid">
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
        </div>
      </section>

      <section>
        <h3>2 Column 30/70 w/ Inner 2 Column</h3>
        <div class="grid">
          <div class="grid__column--3"></div>
          <div class="grid__column--7">
            <div class="grid">
              <div class="grid__column--2"></div>
              <div class="grid__column--2"></div>
            </div>
            <div class="grid">
              <div class="grid__column--2"></div>
              <div class="grid__column--2"></div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h3>Complex Layout</h3>
        <div class="grid">
          <div class="grid__column">
            <div class="grid">
              <div class="grid__column"></div>
              <div class="grid__column"></div>
              <div class="grid__column"></div>
            </div>
            <div class="grid">
              <div class="grid__column--7"></div>
              <div class="grid__column--5"></div>
            </div>
          </div>
          <div class="grid__column">
            <div class="grid">
              <div class="grid__column--2"></div>
              <div class="grid__column--10"></div>
            </div>
            <div class="grid">
              <div class="grid__column">
                <div class="grid">
                  <div class="grid__column"></div>
                  <div class="grid__column"></div>
                </div>
              </div>
            </div>
            <div class="grid">
              <div class="grid__column"></div>
              <div class="grid__column"></div>
              <div class="grid__column"></div>
              <div class="grid__column"></div>
              <div class="grid__column"></div>
              <div class="grid__column"></div>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__column"></div>
          <div class="grid__column"></div>
          <div class="grid__column"></div>
        </div>
        <div class="grid">
          <div class="grid__column"></div>
        </div>
      </section>
    </article>
  </main>

</body>
</html>
